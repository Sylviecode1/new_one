<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Mother's Day</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transition: all 0.6s ease;
      position: relative;
    }
    .dice {
      font-size: 5rem;
      cursor: pointer;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .message {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #ff85c1;
    }
    .cute {
      background: linear-gradient(#ffd9ec, #ffe6f7);
      color: #4b2c20;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      color: #888;
    }
    video.video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Floating Hearts Animation */
    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
      }
    }
    .hearts {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: red;
      animation: floatHearts 5s infinite;
    }
